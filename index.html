<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OMADEV | Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <h1>Weather App</h1>
        
        <!-- Tabs  -->
        <div class="tab-container">
            <p class="tab" data-userWeather>Your Weather</p>
            <p class="tab" data-searchWeather> Search Weather</p>
        </div>
        
        <!-- Weather container  -->
        <div class="weather-container">

            <!-- grant-location-container -->
            <div class="grant-location-container">
                <img src="./images/location.png" width="80" height="80" loading="lazy">
                <p>Grant location access</p>
                <p>Allow access to get weather Information</p>
                <button class="btn" data-grantAccess> Grant Access</button>
            </div>


            <!-- Search weather -->
            <form class="form-container" data-searchForm>
                <input placeholder="Search for City..." data-searchInput>
                <button class="btn" type="submit">
                    <img src="/images/search.png" width="20" height="20" loading="lazy">
                </button>
            </form>
        
            <!-- Loading-screen-container  -->

            <div class="loading-container">
                <img src="/images/loading.gif" width="150" height="150">
                <p>Loading</p>
            </div>

            <!-- your-weather-container  -->

            <div class="user-info-container">
                <!-- city name and flag  -->
                <div class="name">
                    <p data-cityName></p>
                    <img data-countryIcon>
                </div>

                <!-- weather description  -->
                <p data-weatherDescription></p>

                <!-- weather icon  -->
                <img data-weatherIcon>

                <!-- temperature  -->
                <p data-temprature></p>

                <!-- parameters-cards  -->
                <!-- card-1  -->
                <div class="parameter">
                    <img src="/images/wind.png">
                    <p>windspeed</p>
                    <p data-windSpeed></p>
                </div>

                <!-- card-2  -->
                <div class="parameter">
                    <img src="/images/humidity.png">
                    <p>Humidity</p>
                    <p data-humidity></p>
                </div>

                <!-- card-2  -->
                <div class="parameter">
                    <img src="/images/cloud.png">
                    <p>Clouds</p>
                    <p data-cloudiness></p>
                </div>


            </div>

        </div>

    
    </div>
    <script src="index.js"></script>
</body>
</html>
